<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="Layouts/base-Layout :: head">

</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h4>Buscar</h4>
				<form th:action="@{/region}" th:objects="${albergue}" method="get">
					<input type="text" th:field="*{region}" class="form-control col-md-4">				
					<button type="submit" class="btn btn-sucess mt-4 mb-4">Buscar</button>
				</form>
				
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Region</th>
						</tr>
					
					</thead>
					
					<tbody>
						<tr th:each="data : ${alberguePorRegion}">
							<td th:text="${data.nombre}"></td>
							<td th:text="${data.region}"></td>
						</tr>
					
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
</body>
</html>
